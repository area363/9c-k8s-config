apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-full
  namespace: default
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
          - args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_TOKEN)
            - $(CF_DISTRIBUTION_ID)
            command:
            - /bin/upload_snapshot.sh
            image: planetariumhq/ninechronicles-snapshot:git-9af8f34a244a3c1ce1bcd16d12cf61807319b8d7
            name: upload-snapshot
            resources:
              requests:
                cpu: 1300m
                memory: 10Gi
            volumeMounts:
            - mountPath: /bin/upload_snapshot.sh
              name: snapshot-script-full
              readOnly: true
              subPath: upload_snapshot.sh
            - mountPath: /data
              name: snapshot-volume-full
            - mountPath: /secret
              name: aws-keys
              readOnly: true
            env:
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-token
                  key: token
            - name: APP_PROTOCOL_VERSION_KEY
              valueFrom:
                configMapKeyRef:
                  name: version-config
                  key: APP_PROTOCOL_VERSION
            - name: CF_DISTRIBUTION_ID
              valueFrom:
                secretKeyRef:
                  name: aws-keys
                  key: cf_distribution_id
          initContainers:
          - args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_TOKEN)
            command:
            - /bin/preload_headless.sh
            image: planetariumhq/ninechronicles-headless:git-c5248687a7cd03d963b7eef5a441c882ed0397da
            name: preload-headless
            resources:
              requests:
                cpu: 1300m
                memory: 10Gi
            volumeMounts:
            - mountPath: /bin/preload_headless.sh
              name: snapshot-script-full
              readOnly: true
              subPath: preload_headless.sh
            - mountPath: /data
              name: snapshot-volume-full
            - mountPath: /secret
              name: aws-keys
              readOnly: true
            env:
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-token
                  key: token
            - name: APP_PROTOCOL_VERSION_KEY
              valueFrom:
                configMapKeyRef:
                  name: version-config
                  key: APP_PROTOCOL_VERSION
          nodeSelector:
            alpha.eksctl.io/nodegroup-name: 9c-main-xl
            beta.kubernetes.io/os: linux
          restartPolicy: Never
          volumes:
          - configMap:
              defaultMode: 448
              name: snapshot-script-full
            name: snapshot-script-full
          - name: snapshot-volume-full
            persistentVolumeClaim:
              claimName: snapshot-volume-full
          - name: aws-keys
            secret:
              secretName: aws-keys
  schedule: 0 6/12 * * *
  successfulJobsHistoryLimit: 1
